---

hplt_lspci_eth_device: "{{ ansible_facts[hplt_lspci_eth_interface].pciid }}"
hplt_lspci_eth_device_info: True
hplt_lspci_eth_device_status: True
hplt_lspci_eth_interface: "{{ ansible_default_ipv4['interface'] }}"
hplt_lspci_eth_status: 'ASPM.*Enabled;'
hplt_lspci_eth_status_fail_found: True
hplt_lspci_eth_status_fail_not_found: False
hplt_lspci_tasks: True
